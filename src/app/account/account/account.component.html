<nav mat-tab-nav-bar mat-stretch-tabs>
  <a mat-tab-link
     *ngFor="let e of account"
     [routerLink]="e.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive"
     [disabled]="e.auth">
    {{e.label | translate}}
  </a>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
